rotation_distance: 22.6335931978
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb:gpio7
control: pid
max_temp: 285
min_temp: 0
max_extrude_only_distance: 125
max_extrude_cross_section: 5
max_extrude_only_velocity: 22
