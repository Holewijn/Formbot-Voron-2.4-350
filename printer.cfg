[save_variables]
filename = ~/demon_vars.cfg

[force_move]
enable_force_move: True

[temperature_fan ebb_cooling]
pin: ebb:gpio6
sensor_type: Generic 3950
sensor_pin: ebb:gpio28
control: watermark
min_temp: 0
max_temp: 80
target_temp: 50
kick_start_time: 0.5
max_power: 1.0

[fan_generic Nevermore]
pin: PF9
kick_start_time: 0.5
off_below: 0.10

[temperature_fan mcu_cooling]
pin: PB11
sensor_type: temperature_mcu
control: watermark 
min_temp: 0
max_temp: 80
target_temp: 50
max_power: 1.0
shutdown_speed: 0

[fan_generic component_fan]
pin: PF7           # Use the correct pin for the CNC_FAN output (see below)
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 0
cycle_time: 0.010


[fan_generic Bed_Fans]
pin: PF6  
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5
off_below: 0.19

[output_pin DISABLE_BED_FANS]
pin: PB14 ## <<<< FAKE PIN

[thermistor Chamber_10K_3950]
temperature1: 25
resistance1: 10000
beta: 3950

[temperature_fan chamber]
pin: PF8 # <<<<<<<< EXHAUST FAN
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
cycle_time:0.01
off_below:0.1
sensor_type: Chamber_10K_3950 # <<<<<<<< ADD YOUR OWN PIN HERE
sensor_pin: PB0 # <<<<<<<< ADD YOUR OWN PIN HERE
min_temp: 5
max_temp: 70
target_temp: 50
control: pid
pid_kp: 35.5
pid_ki: 1.5
pid_kd: 40
max_speed: 1.0
min_speed: 0.0
gcode_id: C

